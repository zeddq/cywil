[mypy]
python_version = 3.9
warn_return_any = True
warn_unused_configs = True
ignore_missing_imports = True
follow_imports = silent
show_column_numbers = True
show_error_codes = True

# Exclude directories
exclude = (?x)(
    ^\.venv/
    | ^\.venv-tests/
    | ^venv/
    | ^__pycache__/
    | ^\.git/
    | ^node_modules/
    | ^build/
    | ^dist/
    | ^alembic/
)

# Check all Python files
files = **/*.py
