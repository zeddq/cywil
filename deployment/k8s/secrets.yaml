apiVersion: v1
kind: Secret
metadata:
  name: ai-paralegal-secrets
  namespace: ai-paralegal
type: Opaque
stringData:
  # OpenAI Configuration
  OPENAI_API_KEY: "${OPENAI_API_KEY}"
  
  # Database Credentials
  POSTGRES_USER: "${POSTGRES_USER}"
  POSTGRES_PASSWORD: "${POSTGRES_PASSWORD}"
  DATABASE_URL: "postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-service:5432/paralegal_prod"
  
  # Redis Password
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  REDIS_URL: "redis://:${REDIS_PASSWORD}@redis-service:6379/0"
  
  # Qdrant API Key
  QDRANT_API_KEY: "${QDRANT_API_KEY}"
  
  # Application Secret Key
  SECRET_KEY: "${SECRET_KEY}"
  
  # Admin Token for maintenance endpoints
  ADMIN_TOKEN: "${ADMIN_TOKEN}"
