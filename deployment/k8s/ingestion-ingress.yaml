apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingestion-ingress
  namespace: ai-paralegal
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
  - host: ingestion.ai-paralegal.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ingestion-api-service
            port:
              number: 8001
  - host: flower.ai-paralegal.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: celery-flower-service
            port:
              number: 5555