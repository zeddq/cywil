apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-paralegal-app
  namespace: ai-paralegal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-paralegal
  template:
    metadata:
      labels:
        app: ai-paralegal
    spec:
      containers:
      - name: app
        image: localhost:5000/ai-paralegal:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        env:
        # Application Configuration
        - name: APP_ENV
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: APP_ENV
        - name: ENVIRONMENT
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: APP_ENV
        - name: APP_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: APP_HOST
        - name: APP_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: APP_PORT
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: LOG_LEVEL
        
        # OpenAI Configuration
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-paralegal-secrets
              key: OPENAI_API_KEY
        - name: OPENAI_ORCHESTRATOR_MODEL
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: OPENAI_ORCHESTRATOR_MODEL
        - name: OPENAI_VALIDATOR_MODEL
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: OPENAI_VALIDATOR_MODEL
        
        # Database Configuration
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ai-paralegal-secrets
              key: DATABASE_URL
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: POSTGRES_HOST
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: POSTGRES_PORT
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: ai-paralegal-secrets
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-paralegal-secrets
              key: POSTGRES_PASSWORD
        - name: CONNECTION_POOL_SIZE
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: CONNECTION_POOL_SIZE
        
        # Redis Configuration
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: ai-paralegal-secrets
              key: REDIS_URL
        - name: REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: REDIS_HOST
        - name: REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: REDIS_PORT
        - name: REDIS_DB
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: REDIS_DB
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: ai-paralegal-secrets
              key: REDIS_PASSWORD
        
        # Qdrant Configuration
        - name: QDRANT_HOST
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: QDRANT_HOST
        - name: QDRANT_PORT
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: QDRANT_PORT
        - name: QDRANT_API_KEY
          valueFrom:
            secretKeyRef:
              name: ai-paralegal-secrets
              key: QDRANT_API_KEY
        - name: QDRANT_COLLECTION_STATUTES
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: QDRANT_COLLECTION_STATUTES
        - name: QDRANT_COLLECTION_RULINGS
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: QDRANT_COLLECTION_RULINGS
        
        # Application Secrets
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: ai-paralegal-secrets
              key: SECRET_KEY
        - name: ADMIN_TOKEN
          valueFrom:
            secretKeyRef:
              name: ai-paralegal-secrets
              key: ADMIN_TOKEN
        
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 90
        
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 90
        
        volumeMounts:
        - name: app-logs
          mountPath: /app/logs
      
      volumes:
      - name: app-logs
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: ai-paralegal-service
  namespace: ai-paralegal
spec:
  selector:
    app: ai-paralegal
  ports:
  - name: http
    port: 80
    targetPort: 8000
  type: LoadBalancer
