apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ai-paralegal-ingress
  namespace: ai-paralegal
  annotations:
    # k3s default ingress controller is Traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: paralegal.local
    http:
      paths:
      # Backend API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: ai-paralegal-service
            port:
              number: 80
      # UI routes (everything else)
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-paralegal-ui-service
            port:
              number: 80
