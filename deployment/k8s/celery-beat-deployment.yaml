apiVersion: apps/v1
kind: Deployment
metadata:
  name: celery-beat
  namespace: ai-paralegal
  labels:
    app: celery-beat
spec:
  replicas: 1  # Only one beat scheduler should run
  selector:
    matchLabels:
      app: celery-beat
  template:
    metadata:
      labels:
        app: celery-beat
    spec:
      containers:
      - name: beat
        image: ai-paralegal-poc:latest
        command: ["celery", "-A", "app.worker.celery_app", "beat"]
        args:
          - "--loglevel=info"
          - "--schedule=/tmp/celerybeat-schedule"
        env:
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: ai-paralegal-config
              key: REDIS_URL
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: ai-paralegal-secrets
              key: DATABASE_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "100m"
        volumeMounts:
        - name: beat-schedule
          mountPath: /tmp
      volumes:
      - name: beat-schedule
        emptyDir: {}